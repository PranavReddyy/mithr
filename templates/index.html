<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 1em;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-indicator.disconnected {
            background: #dc3545;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: #e3f2fd;
            color: #1565c0;
            border-bottom-left-radius: 8px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 0 20px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .controls {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }
        
        .control-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .control-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>ðŸŽ“ University Assistant</h1>
            <p>Your AI-powered university information companion</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>Welcome! I'm here to help you with university information.</p>
                <p>Let's get started by initializing our conversation...</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">ðŸŽ“</div>
            <span>Assistant is thinking</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="generateA2F" disabled>
                ðŸŽ¬ Generate 3D Animation
            </button>
            <button class="control-button" id="playTTS" disabled>
                ðŸ”Š Play Audio
            </button>
            <button class="control-button" id="newSession">
                ðŸ”„ New Session
            </button>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    disabled
                >
                <button type="submit" class="send-button" id="sendButton" disabled>
                    âž¤
                </button>
            </form>
        </div>
    </div>

    <script>
        class UniversityAssistant {
            constructor() {
                this.sessionId = null;
                this.baseUrl = 'http://127.0.0.1:8000';
                this.lastBotMessage = '';
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.initializeSession();
                this.updateConnectionStatus(true);
            }
            
            setupEventListeners() {
                const form = document.getElementById('chatForm');
                const input = document.getElementById('messageInput');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const message = input.value.trim();
                    if (message && this.sessionId) {
                        this.sendMessage(message);
                        input.value = '';
                    }
                });
                
                // Control buttons
                document.getElementById('generateA2F').addEventListener('click', () => {
                    if (this.lastBotMessage) {
                        this.generateA2FAnimation(this.lastBotMessage);
                    }
                });
                
                document.getElementById('playTTS').addEventListener('click', () => {
                    if (this.lastBotMessage) {
                        this.playTTS(this.lastBotMessage);
                    }
                });
                
                document.getElementById('newSession').addEventListener('click', () => {
                    this.startNewSession();
                });
            }
            
            async initializeSession() {
                try {
                    this.showMessage('Initializing university assistant session...', 'system');
                    
                    const response = await fetch(`${this.baseUrl}/session/`);
                    if (!response.ok) throw new Error('Failed to initialize session');
                    
                    const data = await response.json();
                    this.sessionId = data.session_id;
                    
                    // Clear welcome message and show first bot message
                    this.clearWelcomeMessage();
                    
                    if (data.state && data.state.next_question) {
                        this.addMessage(data.state.next_question, 'bot');
                        this.lastBotMessage = data.state.next_question;
                    }
                    
                    // Enable input
                    this.enableInput();
                    this.enableControls();
                    
                    console.log('Session initialized:', this.sessionId);
                    
                } catch (error) {
                    console.error('Session initialization failed:', error);
                    this.showError('Failed to initialize session. Please refresh the page.');
                    this.updateConnectionStatus(false);
                }
            }
            
            async sendMessage(message) {
                if (!this.sessionId) return;
                
                this.addMessage(message, 'user');
                this.showTyping(true);
                this.disableInput();
                
                try {
                    const response = await fetch(`${this.baseUrl}/chat/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            user_input: message
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.showTyping(false);
                    
                    if (data.state && data.state.next_question) {
                        this.addMessage(data.state.next_question, 'bot');
                        this.lastBotMessage = data.state.next_question;
                        
                        // Check if conversation ended
                        if (data.state.conversation_ended) {
                            this.disableInput();
                            setTimeout(() => {
                                this.showMessage('Conversation ended. Click "New Session" to start again.', 'system');
                            }, 1000);
                        }
                    } else {
                        this.addMessage('I understand. How else can I help you?', 'bot');
                    }
                    
                    this.enableInput();
                    
                } catch (error) {
                    this.showTyping(false);
                    this.enableInput();
                    console.error('Chat error:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            }
            
            addMessage(text, sender) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                if (sender !== 'system') {
                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = sender === 'bot' ? 'ðŸŽ“' : 'ðŸ‘¤';
                    messageDiv.appendChild(avatar);
                }
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = text;
                messageDiv.appendChild(content);
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            showMessage(text, type = 'system') {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `${type}-message`;
                messageDiv.style.textAlign = 'center';
                messageDiv.style.color = '#666';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.style.margin = '20px';
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            showError(message) {
                const messagesContainer = document.getElementById('chatMessages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                messagesContainer.appendChild(errorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            clearWelcomeMessage() {
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }
            
            showTyping(show) {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = show ? 'flex' : 'none';
                
                if (show) {
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }
            
            enableInput() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                input.disabled = false;
                button.disabled = false;
                input.focus();
            }
            
            disableInput() {
                const input = document.getElementById('messageInput');
                const button = document.getElementById('sendButton');
                input.disabled = true;
                button.disabled = true;
            }
            
            enableControls() {
                document.getElementById('generateA2F').disabled = false;
                document.getElementById('playTTS').disabled = false;
            }
            
            updateConnectionStatus(connected) {
                const indicator = document.getElementById('statusIndicator');
                indicator.className = connected ? 'status-indicator' : 'status-indicator disconnected';
            }
            
            async generateA2FAnimation(text) {
                const btn = document.getElementById('generateA2F');
                const originalText = btn.textContent;
                btn.textContent = 'ðŸŽ¬ Generating...';
                btn.disabled = true;
                
                try {
                    const response = await fetch(`${this.baseUrl}/a2f/text2animation`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'university_animation.zip';
                        a.click();
                        URL.revokeObjectURL(url);
                        
                        this.showMessage('ðŸŽ¬ 3D animation generated and downloaded!', 'system');
                    } else {
                        throw new Error('A2F generation failed');
                    }
                } catch (error) {
                    console.error('A2F generation error:', error);
                    this.showMessage('Sorry, 3D animation generation is not available.', 'system');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
            
            async playTTS(text) {
                const btn = document.getElementById('playTTS');
                const originalText = btn.textContent;
                btn.textContent = 'ðŸ”Š Playing...';
                btn.disabled = true;
                
                try {
                    const response = await fetch(`${this.baseUrl}/a2f/tts-only`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const audio = new Audio(url);
                        
                        audio.play().catch(e => {
                            console.log('Audio autoplay blocked:', e);
                            this.showMessage('ðŸ”Š Audio ready. Click to play.', 'system');
                        });
                        
                        audio.onended = () => {
                            URL.revokeObjectURL(url);
                        };
                    } else {
                        throw new Error('TTS failed');
                    }
                } catch (error) {
                    console.error('TTS error:', error);
                    this.showMessage('Sorry, text-to-speech is not available.', 'system');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
            
            async startNewSession() {
                // Clear messages
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
                
                // Reset state
                this.sessionId = null;
                this.lastBotMessage = '';
                
                // Disable controls
                this.disableInput();
                document.getElementById('generateA2F').disabled = true;
                document.getElementById('playTTS').disabled = true;
                
                // Reinitialize
                await this.initializeSession();
            }
        }
        
        // Initialize the assistant when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new UniversityAssistant();
        });
    </script>
</body>
</html>
